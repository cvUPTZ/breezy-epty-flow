
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Tracker Piano</title>
  <link rel="stylesheet" href="popup.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">âš½ Football Tracker</h1>
      <p class="subtitle">Professional Match Event Tracking</p>
    </header>

    <!-- Login Form -->
    <div id="loginForm">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button id="loginBtn" class="btn primary">Login</button>
      <p id="loginError" class="error-message" style="display:none;"></p>
    </div>

    <!-- User Info and Logout -->
    <div id="userInfo" style="display:none;">
      <p>Welcome, <span id="userEmail"></span>!</p>
      <button id="logoutBtn" class="btn secondary">Logout</button>
    </div>

    <!-- Match Tracking Section (Visible only when logged in) -->
    <div id="matchTrackingSection" style="display:none;">
      <hr>
      <h3>Track Match Activity</h3>
      <div class="input-group">
        <label for="userProvidedMatchId">Match Code:</label>
        <input type="text" id="userProvidedMatchId" placeholder="Paste the match code here">
        <p class="help-text" style="font-size: 0.8em; color: #666; margin-top: 4px;">
          Copy this code from the main tracking app's match page and paste it here.
        </p>
      </div>
      <button id="startMatchTrackingBtn" class="btn primary">Start Tracking This Match</button>
      <p id="matchTrackingError" class="error-message" style="display:none;"></p>
    </div>

    <div class="connection-status" id="connectionStatus" style="display:none;">
      <div class="status-indicator offline" id="statusIndicator"></div>
      <span id="statusText">Ready</span>
    </div>

    <div class="status-info" id="statusInfo">
      <p>Please log in to start tracking matches</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
