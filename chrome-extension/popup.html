
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Tracker Piano</title>
  <link rel="stylesheet" href="popup.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">âš½ Football Tracker</h1>
      <p class="subtitle">Professional Match Event Tracking</p>
    </header>

    <!-- Login Form -->
    <div id="loginForm">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button id="loginBtn" class="btn primary">Login</button>
      <p id="loginError" class="error-message" style="display:none;"></p>
    </div>

    <!-- User Info and Logout -->
    <div id="userInfo" style="display:none;">
      <p>Welcome, <span id="userEmail"></span>!</p>
      <button id="logoutBtn" class="btn secondary">Logout</button>
    </div>

    <!-- Match Tracking Section (Visible only when logged in) -->
    <div id="matchTrackingSection" style="display:none;">
      <hr>
      <h3>Track Match Activity</h3>
      <div class="input-group">
        <label for="userProvidedMatchId">App Match ID:</label>
        <input type="text" id="userProvidedMatchId" placeholder="Paste Match ID from main app">
      </div>
      <button id="startMatchTrackingBtn" class="btn primary">Start Live Tracking</button>
      <p id="matchTrackingError" class="error-message" style="display:none;"></p>
    </div>
    <!-- End Match Tracking Section -->

    <div class="connection-status" id="connectionStatus">
      <div class="status-indicator offline" id="statusIndicator"></div>
      <span id="statusText">Offline</span>
    </div>

    <div class="form-section">
      <div class="input-group">
        <label for="matchId">Match ID:</label>
        <input type="text" id="matchId" placeholder="Enter match ID" />
      </div>
      
      <div class="input-group">
        <label for="apiUrl">API URL:</label>
        <input type="url" id="apiUrl" placeholder="https://your-api.com" />
      </div>
      
      <div class="input-group">
        <label for="authToken">Auth Token:</label>
        <input type="password" id="authToken" placeholder="Bearer token" />
      </div>
    </div>

    <div class="button-group">
      <button id="connectBtn" class="btn primary">Connect</button>
      <button id="launchBtn" class="btn secondary" disabled>Launch Tracker</button>
    </div>

    <div class="quick-actions">
      <button id="settingsBtn" class="btn small">Settings</button>
      <button id="helpBtn" class="btn small">Help</button>
    </div>

    <div class="status-info" id="statusInfo">
      <p>Ready to connect to match tracking system</p>
    </div>
  </div>
  <script src="popup.js"></script>
  <!-- Ensure popup.js is loaded after Supabase, or handle async loading in popup.js -->
</body>
</html>
